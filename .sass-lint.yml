files:
  include:
    - 'src/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  attribute-quotes:
    - 1
    - include: false

  bem-depth:
    - 2
    - max-depth: 3

  border-zero:
    - 1
    - convention: '0'

  brace-style:
    - 2
    - style: 1tbs
      allow-single-line: false

  class-name-format:
    - 2
    - convention: hyphenatedbem
      convention-explanation: 'class names should follow this convention -> http://csswizardry.com/2013/01/mindbemding-getting-your-head-round-bem-syntax/'

  clean-import-paths:
    - 2
    - filename-extension: false
      leading-underscore: false

  declarations-before-nesting: 2

  empty-line-between-blocks:
    - 2
    - include: true
      allow-single-line-rulesets: true

  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline:
    - 2
    - include: true

  function-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: hyphenatedlowercase


  hex-notation:
    - 2
    - style: lowercase

  indentation:
    - 2
    - size: 2

  leading-zero:
    - 2
    - include: true

  mixin-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: hyphenatedlowercase

  mixins-before-declarations:
    - 2
    - exclude:
      - 'respond-to'

  nesting-depth:
    - 2
    - max-depth: 4

  no-color-keywords: 2

  no-color-literals:
    - 2
    - allow-rgba: true
      allow-map-identifiers: true
      allow-variable-identifiers: true

  no-debug: 2

  no-duplicate-properties:
      - 2
      - exclude:
        - src

  no-empty-rulesets: 2
  no-ids: 2
  no-important: 1
  no-invalid-hex: 2
  no-mergeable-selectors: 2
  no-misspelled-properties: 2
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false

  no-trailing-whitespace: 2
  no-trailing-zero: 2
  no-url-protocols: 2
  no-vendor-prefixes: 2
  no-warn: 2
  one-declaration-per-line: 2

  placeholder-name-format:
    - 2
    - convention: hyphenatedlowercase

  property-sort-order:
    - 2
    - ignore-custom-properties: true
      order: 'smacss'

  property-units:
    - 2
    - global:
      - rem
      - px
      - s

  quotes:
    - 1
    - style: single

  shorthand-values: 2
  single-line-per-selector: 2
  space-before-bang:
    - 2
    - include: true

  space-after-bang:
    - 2
    - include: false

  space-before-colon:
    - 2
    - include: false

  space-after-colon:
    - 2
    - include: true

  space-after-comma:
    - 2
    - include: true

  space-before-brace:
    - 2
    - include: true

  space-between-parens:
    - 2
    - include: false

  trailing-semicolon:
    - 2
    - include: true

  url-quotes: 2

  variable-for-property:
    - 2
    - properties:
      - 'font-size'
      - 'line-height'

  variable-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: hyphenatedlowercase

  zero-unit: 2
